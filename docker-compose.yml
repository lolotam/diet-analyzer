version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./diet.db:/app/diet.db

  client:
    build: ./client
    ports:
      - "3002:80"
    depends_on:
      - server
